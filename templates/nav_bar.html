<!-- templates/nav_bar.html -->
<style>
    .navbar {
        display: flex;
        justify-content: space-around;
        padding: 30px ;
        background-color: #7f2d9f93;
        color: #fff;
        z-index: 1000;
        position: fixed;
        top: 0;
        width: 100%;
}

.nav-links {
        display: flex;
        gap: 20px;
        background-color: transparent;
        z-index: 1000;
        position: fixed;
        top: 0;
        width: 100%;
}

.nav-link {
    color: #000000;
    display: flex;
    font-size: 20px;
    font-weight: bolder;
    background-color: rgba(255, 217, 0, 0.43);
    list-style: none;
    padding: 0% 10px;
    text-decoration: none;
    border: #602f6ac5 solid 2px;
    border-radius: 10px;
}

.no-ball {
    background-color: transparent;
    border: none;
    cursor: pointer;
    list-style-type: none;
}
</style>
<nav class="navbar">
    <ul class="nav-links">
    {% for item in navigation_links %}
        <li class = "no-ball"><a class = "nav-link" href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
</nav>
